<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="">
        <h2 text-center class="color-black font-lg"> {{time}} </h2>
  </div>

  <div id="fondo" >
    <div id="elemento" [ngStyle]="{'top': ejeY + '%', 'left': ejeX + '%'}"></div>
  </div>
  <!-- <ion-item>
    <ion-label>Acceleration Z</ion-label>
    <ion-input type="text" [(ngModel)]="accZ"></ion-input>
  </ion-item> -->
  <!-- <ion-item>
    <ion-label>Acceleration X</ion-label>
    <ion-input type="text" [(ngModel)]="accX"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Acceleration Y</ion-label>
    <ion-input type="text" [(ngModel)]="accY"></ion-input>
  </ion-item> -->

  <div id="bottonera" align="bottom">
    <ion-button *ngIf="!running && this.timeBegan === null" (click)="Accelerometer()" color="dark" expand="full" shape="round" fill="outline" type="button" >Iniciar</ion-button>
    <ion-button *ngIf="!running && this.timeBegan !== null" (click)="guardarJuego()" color="dark" expand="full" shape="round" fill="outline" type="button" >Guardar</ion-button>
  </div>
</ion-content>
